function GrilleDots({ cx, cy, w, h, dotR = 1.35, spacing = 4.8 }) {
  const dots = [];
  const cols = Math.floor((w - 10) / spacing);
  const rows = Math.floor((h - 10) / (spacing * 0.87));
  for (let row = 0; row < rows; row++) {
    const offX = row % 2 === 0 ? 0 : spacing / 2;
    for (let col = 0; col < cols; col++) {
      const x = cx - w / 2 + 6 + col * spacing + offX;
      const y = cy - h / 2 + 6 + row * spacing * 0.87;
      const dx = (x - cx) / (w / 2 - 4);
      const dy = (y - cy) / (h / 2 - 4);
      if (dx * dx + dy * dy > 0.85) continue;
      if (x < cx - w / 2 + 4 || x > cx + w / 2 - 4) continue;
      if (y < cy - h / 2 + 4 || y > cy + h / 2 - 4) continue;
      dots.push(<circle key={`${row}-${col}`} cx={x} cy={y} r={dotR} fill="#A8A298" />);
    }
  }
  return <>{dots}</>;
}

                <div style={{ padding: "12px 14px", background: "rgba(255,255,255,0.01)", borderRadius: 6 }}>
                  {[
                    ["Attachment", "Clamp-on bracket"],
                    ["Hold Strength", "Tool-free secure"],
                    ["Arm Length", "25mm straight"],
                    ["Adjustment", "±30° tilt · ±45° pan"],
                    ["Best For", "Easy install / rentals"],
                  ].map(([k, v], i) => (
                    <div key={i} style={{ display: "flex", justifyContent: "space-between", padding: "5px 0", borderBottom: i < 4 ? "1px solid rgba(255,255,255,0.025)" : "none" }}>
                      <span style={{ fontSize: 12, color: "#777" }}>{k}</span>
                      <span style={{ fontSize: 12, color: "#B0B0B4", fontWeight: 500 }}>{v}</span>
                    </div>
                  ))}
                </div>
              </Card>
            </div>

            <div style={{ display: "grid", gridTemplateColumns: "repeat(4, 1fr)", gap: 12, marginBottom: 16 }}>
              {[
                { n: "1", t: "3M VHB Pad", d: "25mm disk, -40°C to 90°C rated. 24hr cure for full bond.", c: accent },
                { n: "2", t: "Ball Joint", d: "14mm stainless steel. Friction lock prevents drift.", c: accent },
                { n: "3", t: "Quick-Release", d: "Push-button detach. Keyed connection prevents rotation.", c: accent },
                { n: "4", t: "Cable Route", d: "Internal channel for clean USB-C management.", c: accent },
              ].map(s => (
                <Card key={s.n} style={{ padding: "12px 14px" }}>
                  <div style={{ display: "flex", alignItems: "center", gap: 8, marginBottom: 5 }}>
                    <div style={{
                      width: 20, height: 20, borderRadius: "50%", flexShrink: 0,
                      background: `${s.c}08`, border: `1px solid ${s.c}20`,
                      display: "flex", alignItems: "center", justifyContent: "center",
                      fontSize: 11, fontWeight: 600, color: s.c,
                    }}>{s.n}</div>
                    <div style={{ fontSize: 13, fontWeight: 600, color: "#B0B0B4" }}>{s.t}</div>
                  </div>
                  <div style={{ fontSize: 11, color: "#666", lineHeight: 1.5 }}>{s.d}</div>
                </Card>
              ))}
            </div>

            <Card style={{
              padding: "14px 22px", display: "flex", justifyContent: "space-between", alignItems: "center",
              background: "rgba(0,180,216,0.015)", border: "1px solid rgba(0,180,216,0.06)",
            }}>
              <div>
                <div style={{ fontSize: 13, fontWeight: 600, color: "#0090AA", marginBottom: 3 }}>INSTALLATION TIME</div>
                <div style={{ fontSize: 12, color: "#666" }}>Mount behind rearview mirror, camera facing driver at ~45°. Route USB-C along headliner.</div>
              </div>
              <div style={{ fontSize: 28, fontWeight: 700, color: accent, fontFamily: "'SF Mono', monospace" }}>&lt;5 min</div>
            </Card>
          </div>
        )}

        {tab === "specs" && (
          <div style={{ paddingTop: 24 }}>
            <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 14 }}>
              {[
                { cat: "PHYSICAL", rows: [["Dimensions", "98 × 58 × 32 mm"], ["Weight", "89g (device only)"], ["Shell", "ABS · Warm Cream"], ["Finish", "Matte soft-touch, UV-resistant"], ["Corner Radius", "8mm external"], ["Operating Temp", "-20°C to 65°C"]] },
                { cat: "OPTICS", rows: [["Sensor", "Sony IMX219PQ 2MP"], ["Lens", "M12 3.6mm f/2.0 IR-corrected"], ["FOV", "77° diagonal"], ["IR LEDs", "4× OSRAM SFH 4726AS"], ["Wavelength", "850nm"], ["Range", "0.3 – 1.2m"]] },
                { cat: "COMPUTE", rows: [["SoC", "Rockchip RK3568"], ["CPU", "4× Cortex-A55 @ 2.0GHz"], ["NPU", "0.8 TOPS (INT8)"], ["RAM", "4GB LPDDR4X"], ["Storage", "32GB eMMC 5.1"], ["Wireless", "ESP32-C6 WiFi 6 + BLE 5.0"]] },
                { cat: "AUDIO", rows: [["Speaker", "1W 8Ω micro driver"], ["Microphone", "MEMS ambient calibration"], ["Alert System", "3-stage escalation"], ["Level 1", "Chime · 60dB"], ["Level 2", "Spoken warning · 70dB"], ["Level 3", "Alarm · 80dB"]] },
              ].map((s, i) => (
                <Card key={i} style={{ padding: "16px 18px" }}>
                  <div style={{
                    fontSize: 11, letterSpacing: "0.12em", color: "#0090AA",
                    fontWeight: 600, marginBottom: 12, paddingBottom: 6,
                    borderBottom: "1px solid rgba(0,180,216,0.06)",
                  }}>{s.cat}</div>
                  {s.rows.map(([k, v], j) => (
                    <div key={j} style={{
                      display: "flex", justifyContent: "space-between", padding: "5px 0",
                      borderBottom: j < s.rows.length - 1 ? "1px solid rgba(255,255,255,0.025)" : "none",
                    }}>
                      <span style={{ fontSize: 13, color: "#777" }}>{k}</span>
                      <span style={{ fontSize: 13, color: "#B0B0B4", fontWeight: 500, fontFamily: "'SF Mono', monospace" }}>{v}</span>
                    </div>
                  ))}
                </Card>
              ))}
            </div>
            <Card style={{ padding: "16px 18px", marginTop: 16 }}>
              <div style={{
                fontSize: 11, letterSpacing: "0.12em", color: "#0090AA",
                fontWeight: 600, marginBottom: 14, paddingBottom: 6,
                borderBottom: "1px solid rgba(0,180,216,0.06)",
              }}>MANUFACTURING PATH</div>
              <div style={{ display: "grid", gridTemplateColumns: "repeat(3, 1fr)", gap: 14 }}>
                {[
                  { p: "Prototype", q: "15–20 units", m: "SLA/FDM print + finish", c: "~$95/unit" },
                  { p: "Pilot", q: "100–500 units", m: "CNC or silicone mold", c: "~$62/unit" },
                  { p: "Production", q: "1,000+ units", m: "Injection mold (~$6K tool)", c: "$48–55 COGS" },
                ].map((p, i) => (
                  <Card key={i} style={{ padding: "12px 14px" }}>
                    <div style={{ fontSize: 14, fontWeight: 600, color: "#B0B0B4", marginBottom: 5 }}>{p.p}</div>
                    <div style={{ fontSize: 12, color: "#666" }}>{p.q}</div>
                    <div style={{ fontSize: 12, color: "#666", marginBottom: 5 }}>{p.m}</div>
                    <div style={{ fontSize: 18, color: accent, fontWeight: 600, fontFamily: "'SF Mono', monospace" }}>{p.c}</div>
                  </Card>
                ))}
              </div>
            </Card>
            <div style={{
              marginTop: 16, padding: "16px 28px", borderRadius: 8,
              background: "rgba(0,180,216,0.015)", border: "1px solid rgba(0,180,216,0.06)",
              display: "flex", justifyContent: "space-between", alignItems: "center",
            }}>
              {[
                { l: "Retail", v: "$165", c: accent },
                { l: "COGS @ 1K", v: "$58–70", c: "#C0C0C4" },
                { l: "Gross Margin", v: "~58%", c: "#30DD70" },
              ].map((p, i) => (
                <div key={i} style={{ textAlign: i === 0 ? "left" : i === 2 ? "right" : "center" }}>
                  <div style={{ fontSize: 12, color: "#666" }}>{p.l}</div>
                  <div style={{ fontSize: 30, fontWeight: 700, color: p.c, fontFamily: "'SF Mono', monospace" }}>{p.v}</div>
                </div>
              ))}
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<AttentiaDesign />);
  </script>
